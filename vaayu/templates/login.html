{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page for Donors</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
</head>
<body>
     <div class="login-page">
     	<div class="form">
     		<form class="login-form" action="{% url 'account:LoginAsUser' %}" method="post" >
				{% csrf_token %}
				<input type="text" name="email"size="50" maxlength="256"  placeholder="Enter e-mail" required>
				<input type="password" name="password" minlength="6" maxlength="32" placeholder="Password" required/>
				<button type="submit">login</button>
 
    <label class="container">Remember me
  <input type="checkbox">
  <span class="checkmark"></span>
      </label>  
				<p>Not registered?  <a href="{% url 'account:RegisterAsUser' %}">Create account</a></p>
				<p>Forgot Password?  <a href="#" target="_blank">Click here</a></p>
</form>
     		
     	</div>
     	
     </div>

</body>
</html>
